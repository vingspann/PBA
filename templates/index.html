<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/PBA.css">
    </head>
    <body style="background:red">
        <h1 align = center>Pokemon Battling Application</h1>
        
        <script>
        window.fbAsyncInit = function() {
        FB.init({
        appId      : '401135070248063',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
        });
        FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div id ="page">
            <div id="info">
                <div id="pokeInfo">pokemon info div</div>
                <div id="battleLog">battle log div</div>
                <div id="content">chat div</div>
            </div>
            <div id = "commandBtn">
                <div class="actionBtn">move1</div>
                <div class="actionBtn">move2</div>
                <div class="actionBtn">move3</div>
                <div class="actionBtn">move4</div>
            </div>
            <div id="gameAction">
                <div class="actionBtn">Switch</div>
                <div class="actionBtn">Surrender</div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="/static/script.js"></script>
    </body>
</html>
